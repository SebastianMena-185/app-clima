<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"-->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
    
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div style="background-color: #468C7F;" class="navbar-inner">
                        <!--<div class="left"><i class="icon icon-back"></i></div>-->
                        <div style="color: white;" class="title">Pronostico Argentino</div>
                        <!--<div class="right"><i class="icon icon-forward"></i></div>-->
                    </div>
                </div>
        
                <!-- Toolbar 
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                   Toolbar links 
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                    </div>
                </div>-->
        
                <!-- Scrollable page content -->
                <div id="contenedor" class="page-content text-align-center">
                    
                    <div class="block">
                    <h3 style="color: white;">El Pronóstico en una ciudad de Argentina</h3>
                    <!-- Link to another page -->


                    <form class="list" id="my-form">
                    
                      <ul style="border-radius:15px;
                                -moz-border-radius: 15px;
                                border:5px solid #468C7F " >
                       
                        <li>
                                  <a  class="item-link smart-select smart-select-init"   data-searchbar="true" data-searchbar-placeholder="Buscar Ciudades">
                                      
                                        <select class="selc" id="select1" defaultValue="">
                                        
                                         </select>


                                        <div  id="cuidad" class="item-content">
                                          <div class="item-inner">
                                            <div style="color: #8C6980;" class="item-title">Ciudades</div>
                                          </div>
                                        </div>
                                  </a>
                        </li>
                        <li>
                                  <a  class="item-link smart-select smart-select-init"   data-searchbar="true" data-searchbar-placeholder="Buscar Provincia">
                                      
                                        <select style="background-color: #8C6980;" class="selc" id="select2" defaultValue="" >
                                        
                                         </select>


                                        <div id="provincia" class=" item-content">
                                          <div class="item-inner">
                                            <div style="color: #8C6980;"   class="item-title ">Provincia</div>
                                          </div>
                                        </div>
                                  </a>
                        </li>

                      </ul>
                    </form>







                    <a style="background-color: #468C7F;" id="iniciar" href="" class="button button-round button-fill">Ver pronóstico</a>











                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
